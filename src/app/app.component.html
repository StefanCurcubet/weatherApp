<div class="container flex items-center flex-col mt-5">
  <div>
    <app-search-bar (submitEvent)="getCity($event)"></app-search-bar>
    <app-info-box *ngIf="weatherData && !errorMessage" [data]="weatherData"></app-info-box>
    <app-error-box *ngIf="errorMessage" [errorMessage]="errorMessage"></app-error-box>
  </div>
</div>
